<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 7</title>
  </head>
  <body class="h-svh w-svw">
    <div id="frame" class="h-screen w-screen flex justify-center items-center bg-black">
      <a href="../" class="fixed top-2 left-2 border-2 border-amber-50 bg-amber-100 px-3 py-1 rounded-lg font-bold">Back</a>
    
      <section class="w-24 h-24 rounded-full bg-white content-center justify-items-center relative blur-[0.05rem]">
        <div class="blob [--startRotation:0deg] [--timing:4s] [--delay:1s]"></div>
        <div class="blob [--startRotation:120deg] [--timing:5s]"></div>
        <div class="blob [--startRotation:220deg] [--timing:7s] [--delay:0.5s]"></div>

        <div class="dot [--size:1rem] [--startRotation:0deg] [--offset:5rem] [--timing:6s]"></div>
        <div class="dot [--size:0.5rem] [--startRotation:30deg] [--offset:4.5rem] [--timing:5.5s] [--delay:0.1s]"></div>
        <div class="dot [--size:0.75rem] [--startRotation:45deg] [--offset:4.9rem] [--timing:6.1s]"></div>
        <div class="dot [--size:0.25rem] [--startRotation:90deg] [--offset:5.5rem] [--timing:6s] [--delay:0.2s]"></div>
        <div class="dot [--size:1rem] [--startRotation:115deg] [--offset:5rem] [--timing:5.9s] [--delay:0.1s]"></div>
        <div class="dot [--size:0.9rem] [--startRotation:125deg] [--offset:4.8rem] [--timing:6.3s]"></div>
        <div class="dot [--size:0.6rem] [--startRotation:160deg] [--offset:5rem] [--timing:5.8s] [--delay:0.5s]"></div>
        <div class="dot [--size:1rem] [--startRotation:180deg] [--offset:5.1rem] [--timing:5.4s]"></div>
        <div class="dot [--size:0.25rem] [--startRotation:225deg] [--offset:4.2rem] [--timing:5s] [--delay:0.25s]"></div>
        <div class="dot [--size:0.65rem] [--startRotation:300deg] [--offset:5.2rem] [--timing:7s] [--delay:0.8s]"></div>
      </section>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
